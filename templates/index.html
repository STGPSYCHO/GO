<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            {{ range .users}}
            <tr>
                <td><a href="/users/{{.ID}}">{{.First_name}}</a></td>
                <td>{{.Email}}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
